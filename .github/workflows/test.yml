name: Run tests

on:
  workflow_dispatch:
  push:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.6.1
      - name: Install NPM packages
        run: npm ci
      - name: Run tests
        run: npm test
