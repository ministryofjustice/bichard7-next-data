name: Update package in core repo
on:
  push:
    branches:
      - main
    paths:
      - 'output-data/**'
      - '.github/workflows/**'

jobs:
  update-core-repo:
    name: Update package in core repo
    runs-on: ubuntu-latest
    steps:
      - name: Check out core repo
        uses: actions/checkout@v2
        with:
          repository: ministryofjustice/bichard7-next-core
          fetch-depth: 0
          token: ${{ secrets.GH_ACCESS_TOKEN }}
      - name: Update next data package
        run: npm install @moj-bichard7-developers/bichard7-next-data@latest
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
            token: ${{ secrets.GH_ACCESS_TOKEN }}
            commit-message: Update bichard7-next-data NPM package
            title: Update bichard7-next-data NPM package
            body: |
              - Update bichard7-next-data NPM package
  
              Auto-generated by GitHub Actions
            branch: update-bichard7-next-data-package

