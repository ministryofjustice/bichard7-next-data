name: Release
on:
  push:
    branches:
      - main
    paths:
      - 'output-data/**'
      - '.github/workflows/**'
jobs:
  release-npm-package:
    name: Release NPM package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.13.1"
      - name: Install NPM packages
        working-directory: output-data
        run: npm ci
      - name: Build
        working-directory: output-data
        run: npm run build
      - name: Release NPM Package
        working-directory: output-data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
  update-core-repo:
    needs: release-npm-package
    name: Update package in core repo
    runs-on: ubuntu-latest
    steps:
      - name: Check out core repo
        uses: actions/checkout@v2
        with:
          repository: ministryofjustice/bichard7-next-core
          fetch-depth: 0
          token: ${{ secrets.GH_ACCESS_TOKEN }}
      - name: Update next data package
        run: npm install @moj-bichard7-developers/bichard7-next-data@latest
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
            token: ${{ secrets.GH_ACCESS_TOKEN }}
            commit-message: Update bichard7-next-data NPM package
            title: Update bichard7-next-data NPM package
            body: |
              - Update bichard7-next-data NPM package
  
              Auto-generated by GitHub Actions
            branch: update-bichard7-next-data-package
  release-maven-package:
    name: Release Maven package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Java and Maven
        uses: actions/setup-java@v1
        with:
          java-version: 17
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - id: install-secret-key
        name: Install gpg secret key
        run: |
          cat <(echo -e "${{ secrets.OSSRH_GPG_SECRET_KEY }}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
      - name: Release Maven Package
        env:
          MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: mvn compile exec:java && mvn compile versions:set deploy -P load-properties
